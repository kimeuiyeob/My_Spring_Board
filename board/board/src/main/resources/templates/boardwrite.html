<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성 폼</title>
    <!--CSS 파일 연결-->
    <link rel="stylesheet" href="/css/boardwrite.css"/>
</head>

<body>
<a th:href="@{/board/list}"><h1>의엽이 게시판</h1></a>
<div class="layout">
    <!--form태그로 감싸므로써 button타입을 submit으로 지정해주면 작성하기 버튼을 누를시
    action경로의 컨트롤러를 타게한다, => 방식은 post방식이므로 controller에서도 어노테이션을 postmapping
    으로 받아줘야한다.-->

    <!--파일업로드 할때는 속성 추가 => enctype="multipart/form-data"-->
    <form action="/board/writepro" method="post" enctype="multipart/form-data">
        <!--이때 input태그랑 textarea태그에 "이름 name"을 줘서 해당 name을 키값으로 데이터를 보낸다.-->
        <input name="title" type="text">
        <textarea name="content"></textarea>
        <!--파일 업로드-->
        <input class="file" name="file" type="file">
        <!--form태그로 감살씨 버튼 타입을 submit으로 할경우 버튼을 누를시 action컨트롤러로 이동하게된다.-->
        <div class="center">
            <button type="submit"><h2>작성하기</h2></button>
        </div>
    </form>
</div>

</body>
</html>
