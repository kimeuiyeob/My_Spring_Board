<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정페이지</title>
    <!--CSS 파일 연결-->
    <link rel="stylesheet" href="/css/boardmodify.css"/>
</head>

<body>

<a th:href="@{/board/list}"><h1>의엽이 게시판</h1></a>

<div class="layout">
    <!--해당 객체의 아이디를 가져간다.-->
    <form class="modify" th:action="@{/board/update/{id}(id=${board.id})}" method="post">
        <!--input태그는 th:value로 데이터 값을 가져온다.-->
        <input name="title" type="text" th:value="${board.title}">
        <!--textarea태그는 th:text로 데이터 값을 가져온다.-->
        <textarea name="content" th:text="${board.content}"></textarea>
        <div>
            <button type="submit"><h2>수정하기</h2></button>
        </div>
    </form>
</div>

</body>
</html>
